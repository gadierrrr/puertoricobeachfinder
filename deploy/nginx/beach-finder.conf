server {
    listen 80;
    server_name puertoricobeachfinder.com www.puertoricobeachfinder.com;

    root /var/www/beach-finder/public;
    index index.php index.html;

    # Security hardening: block sensitive paths/files
    location ~ /\.(?!well-known) {
        return 404;
    }

    location ~* /\.env {
        return 404;
    }

    location ~* ^/(data|migrations|scripts|inc|components|templates|config|docs|\.git|\.github|\.claude)(/|$) {
        return 404;
    }

    # Never execute PHP from uploads.
    location ~* ^/uploads/.*\.php$ {
        return 404;
    }

    # Serve uploads from outside docroot (static only)
    # NOTE: use ^~ so the generic static-file regex location doesn't bypass this alias.
    location ^~ /uploads/ {
        alias /var/www/beach-finder/uploads/;
        autoindex off;

        try_files $uri $uri/ =404;

        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Friendly error pages
    error_page 404 /errors/404.php;
    error_page 500 502 503 504 /errors/500.php;

    location = /errors/404.php {
        internal;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "open_basedir=/var/www/beach-finder:/tmp";
        include fastcgi_params;
    }

    location = /errors/500.php {
        internal;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "open_basedir=/var/www/beach-finder:/tmp";
        include fastcgi_params;
    }

    # Municipality landing pages
    location ~ ^/beaches-in-([a-z-]+)$ {
        rewrite ^/beaches-in-([a-z-]+)$ /municipality.php?m=$1 last;
    }

    # Beach detail pages
    location ~ ^/beach/([a-z0-9-]+)$ {
        rewrite ^/beach/([a-z0-9-]+)$ /beach.php?slug=$1 last;
    }

    # Public sitemap URL
    location = /sitemap.xml {
        rewrite ^ /sitemap.php last;
    }

    # Canonical redirects: .php -> extensionless public URLs (external requests only).
    # Keep these in server-rewrite phase so internal extensionless rewrites do not loop.
    if ($request_uri ~ ^/(best-beaches|best-beaches-san-juan|best-snorkeling-beaches|best-surfing-beaches|best-family-beaches|beaches-near-san-juan|beaches-near-san-juan-airport|hidden-beaches-puerto-rico)\.php($|\?)) {
        return 301 /$1$is_args$args;
    }

    if ($uri = /guides/index.php) {
        return 301 /guides/$is_args$args;
    }

    if ($request_uri ~ ^/guides/([a-z0-9-]+)\.php($|\?)) {
        return 301 /guides/$1$is_args$args;
    }

    location / {
        try_files $uri $uri/ @extensionless_or_index;
    }

    location @extensionless_or_index {
        if (-f $document_root$uri.php) {
            rewrite ^ $uri.php last;
        }

        rewrite ^ /index.php?$query_string last;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "open_basedir=/var/www/beach-finder:/tmp";
        include fastcgi_params;
    }

    location ~* \.(jpg|jpeg|png|gif|webp|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
