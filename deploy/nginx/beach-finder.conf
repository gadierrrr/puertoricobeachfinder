server {
    listen 80;
    server_name puertoricobeachfinder.com www.puertoricobeachfinder.com;

    root /var/www/beach-finder;
    index index.php index.html;

    # Security hardening: block sensitive paths/files
    location ~ /\.(?!well-known) {
        return 404;
    }

    location ~* /\.env {
        return 404;
    }

    location ~* ^/(data|migrations|scripts|inc|\.git|\.github|\.claude)(/|$) {
        return 404;
    }

    # Friendly error pages
    error_page 404 /errors/404.php;
    error_page 500 502 503 504 /errors/500.php;

    location = /errors/404.php {
        internal;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location = /errors/500.php {
        internal;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Municipality landing pages
    location ~ ^/beaches-in-([a-z-]+)$ {
        rewrite ^/beaches-in-([a-z-]+)$ /municipality.php?m=$1 last;
    }

    # Beach detail pages
    location ~ ^/beach/([a-z0-9-]+)$ {
        rewrite ^/beach/([a-z0-9-]+)$ /beach.php?slug=$1 last;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(jpg|jpeg|png|gif|webp|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
